<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/login-style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-title-con">
        <img src="./img/로고.png" alt="" width="120px" />
      </div>

      <div class="top-menu-con">
        <span>로그인</span>
        <span>서비스</span>
        <span>그룹소개</span>
        <span>좋아요</span>
      </div>

      <div class="top-option-con">
        <span>
          <img src="./img/홈.png" alt="" />
        </span>
        <span>
          <img src="./img/설정.png" alt="" />
        </span>
        <span>
          <img src="./img/사용자.png" alt="" />
        </span>
      </div>
    </div>

    <div class="container">
      <div class="center">
        <div class="login-box">
          <div class="text">로그인</div>
          <div class="center">
            <form action="">
              <p>
                <input
                  type="text"
                  name="id"
                  class="no-border"
                  id="id"
                  placeholder="Email address"
                />
              </p>
              <p>
                <input
                  type="password"
                  name="password"
                  class="no-border"
                  id="pw"
                  placeholder="Password"
                />
              </p>

              <div>
                <a href="">비밀번호 찾기</a>
                <input type="button" value="Log in" />
              </div>
            </form>
          </div>
        </div>
        <div class="signup-box">
          <h3>회원가입이 안되어있나요?</h3>
          <br />
          <button>Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
