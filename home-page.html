<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/home-style.css" />
  </head>
  <body>
    <!-- 상단바 -->
    <div class="top-bar">
      <div class="top-title-con">
        <img src="./img/로고.png" alt="" width="120px" />
      </div>

      <div class="top-menu-con">
        <span>로그인</span>
        <span>서비스</span>
        <span>그룹소개</span>
        <span>좋아요</span>
      </div>

      <div class="top-option-con">
        <span>
          <img src="./img/홈.png" alt="" />
        </span>
        <span>
          <img src="./img/설정.png" alt="" />
        </span>
        <span>
          <img src="./img/사용자.png" alt="" />
        </span>
      </div>
    </div>
    <div class="wrap">
      <!-- 메인화면 -->
      <div class="container">
        <div class="main-con">
          <div class="text-box" id="text1">
            Find the exercise method that's right<br />for you
          </div>
          <div class="text-box" id="text2">
            저희 웹사이트는 당신에게 맞는 운동법과 헬스케어 서비스를 제공합니다.
          </div>
        </div>
      </div>
      <!-- 서비스 설명 -->
      <div class="container">
        <div class="centered-box">
          <div class="text-box" id="text3">
            저희가 제공하는 서비스를 통해 건강한 생활을 만들어 보세요
          </div>
          <div class="help-box-con">
            <div class="help-box">
              <div>
                <div class="help-textbox"></div>
              </div>
            </div>
            <div class="help-box">
              <div>
                <div class="help-textbox"></div>
              </div>
            </div>
            <div class="help-box"></div>
          </div>
        </div>
      </div>

      <!-- 계획표 링크 -->
      <div class="container" id="row-con">
        <div class="left-img" id="plan-img"></div>
        <div class="main-linkcon">
          <div id="text6">Make plan</div>
          <div class="link-con" id="row-con">
            <div class="link-box"></div>
            <div class="link-box"></div>
            <div class="link-box"></div>
          </div>
        </div>
      </div>

      <!-- 운동법 링크 -->
      <div class="container" id="row-con" style="background-color: #f9f9f9">
        <div class="main-linkcon">
          <div id="text6">Exercise method</div>
          <div class="link-con" id="row-con">
            <div class="link-box"></div>
            <div class="link-box"></div>
            <div class="link-box"></div>
          </div>
        </div>
        <div class="right-img" id="exercise-img"></div>
      </div>

      <!-- 식단 링크 -->
      <div class="container" id="row-con">
        <div class="left-img" id="food-img"></div>
        <div class="main-linkcon">
          <div id="text6">Diet control</div>
          <div class="link-con" id="row-con">
            <div class="link-box"></div>
            <div class="link-box"></div>
            <div class="link-box"></div>
          </div>
        </div>
      </div>
      <!-- 하단바 -->
      <div class="bottom-bar"></div>
    </div>
  </body>
</html>
